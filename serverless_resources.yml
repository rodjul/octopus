service: octopus-resources

package:
  individually: true
  excludeDevDependencies: false
  exclude:
    - "**/**"
  #include:
  #  - "src/model/*.py"
  

provider:
  name: aws
  runtime: python3.6
  region: ${opt:region, 'us-east-2'}
  profile: ${opt:profile, 'rodjul_d00009'}
  stage: ${opt:stage, 'dev'}
  versionFunctions: false
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "sqs:*"
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - "logs:*"
      Resource: 
        Fn::GetAtt: [ SQSCreateAccount, Arn ] 
  apiKeys:
    - security_dev #https://lorenstewart.me/2017/10/24/serverless-framework-securing-aws-lambda-endpoints/

plugins:
  - serverless-plugin-log-retention
  - serverless-s3-sync
  # - serverless-plugin-split-stacks

custom:
  awsconfig: ${file(awsconfig.yml):${self:provider.stage}}
  # splitStacks:
  #   perFunction: true
  #   perType: false
  #   perGroupFunction: false
  sqs_name: "CreateAccount"
  sqs_compliance_new_check: "ComplianceNewCheck"
  sqs_compliance_cis_new_check: "ComplianceCISNewCheck"
  s3Sync:
    - bucketName: "octopus-site"
      localDir: public/build/



resources:
  Resources:
        
    DynamoDbOctopusAccount:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: NameAccount
            AttributeType: S
        KeySchema:
          - AttributeName: NameAccount
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: octopus_account

    DynamoDbAccountCompliance:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: DateAction
            AttributeType: S
          - AttributeName: Account
            AttributeType: S
          - AttributeName: TypeRole
            AttributeType: S
        KeySchema:
          - AttributeName: DateAction
            KeyType: HASH
          - AttributeName: Account
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: "2"
          WriteCapacityUnits: "2"
        GlobalSecondaryIndexes:
          - IndexName: DateAction-index
            KeySchema:
            - AttributeName: DateAction
              KeyType: HASH
            Projection:
              ProjectionType: KEYS_ONLY          
            ProvisionedThroughput:
              ReadCapacityUnits: "2"
              WriteCapacityUnits: "2"
          - IndexName: DateAction-TypeRole-index
            KeySchema:
            - AttributeName: DateAction
              KeyType: HASH
            - AttributeName: TypeRole
              KeyType: RANGE
            Projection:
              ProjectionType: KEYS_ONLY          
            ProvisionedThroughput:
              ReadCapacityUnits: "2"
              WriteCapacityUnits: "2"
        TableName: octopus_account_compliance

    DynamoDbAccountComplianceDates:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: DateAction
            AttributeType: S
        KeySchema:
          - AttributeName: DateAction
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: octopus_account_compliance_dates

    DynamoDbAPolicies:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: PolicyName
            AttributeType: S
          - AttributeName: Type
            AttributeType: S
        KeySchema:
          - AttributeName: PolicyName
            KeyType: HASH
          - AttributeName: Type
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: octopus_policy

    DynamoDbRoleType:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: RoleType
            AttributeType: S
        KeySchema:
          - AttributeName: RoleType
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: octopus_role_type


    SQSCreateAccount:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: ${self:custom.sqs_name}
        VisibilityTimeout: 500 
    
    SQSComplianceNewCheck:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: ${self:custom.sqs_compliance_new_check}
        VisibilityTimeout: 500 
    
    SQSComplianceCISNewCheck:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: ${self:custom.sqs_compliance_cis_new_check}
        VisibilityTimeout: 600 
    
